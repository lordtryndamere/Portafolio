<div class="container" *ngIf="project" >
    <h2>{{title}}</h2>
  <div class="success" *ngIf="status== 'success' ">
    El proyecto se ha creado correctamente,puedes <a [routerLink]="['/detail',
    save_project._id]" > Verlo aqui</a>
  </div>
  <div class="failed" *ngIf="status== 'failed' ">
    El proyecto NO SE HA PODIDO CREAR
    </div>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)" >
      <p>
        <label for="name">Nombre</label>
        <input  type="text" name="name"  #name="ngModel"  [(ngModel)]="project.name" required />
        <span  class="form_error" *ngIf="name.touched && !name.valid" > El nombre es obligatorio </span>
      </p>
  
      <p>
          <label for="description">Descripcion</label>
          <textarea   name="description"  #description="ngModel"  [(ngModel)]="project.description"  required></textarea>
          <span   class="form_error" *ngIf="description.touched && !description.valid" > La descripcion es obligatoria </span>
      </p>
        
      <p>
            <label for="category">Category</label>
            <input  type="text" name="category"  #category="ngModel"  [(ngModel)]="project.category"  required/>
            <span    class="form_error"  *ngIf="category.touched && !category.valid" > La categoria es obligatoria </span>
        </p>
        
        <p>
              <label for="year">Año de lanzamiento</label>
              <input  type="number" name="year"  #year="ngModel"  [(ngModel)]="project.year" required/>
              <span    class="form_error" *ngIf="year.touched && !year.valid" > El año es obligatorio </span>
            
        </p>
        
        <p>
                <label for="language">Lenguajes utilizados</label>
                <input  type="text" name="language"  #language="ngModel"  [(ngModel)]="project.language"  required/>
                <span  class="form_error"  *ngIf="language.touched && !language.valid" > El lenguje es obligatorio </span>
        </p>
          
          <p>
            <label  for="image">Imagen del proyecto</label>
            <span  class="image" *ngIf="project.image" style="float:none" >
                <img src="{{url+'getimage/'+project.image}}" *ngIf="project.image"  style="width: 100px;" >
            </span><br/>
            <input type="file" name="image" placeholder="Subir la imagen"  (change)="fileChangeEvent($event)" />
          </p>
            <input type="submit"  value="Enviar"  [disabled]="!projectForm.form.valid" />
    </form>
  </div>
