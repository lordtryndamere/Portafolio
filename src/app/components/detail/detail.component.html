 <div class="container"  *ngIf="project" > 
     
          <div  class="image" *ngIf="project.image" >
            <img src="{{url+'getimage/'+project.image}}" *ngIf="project.image" >
          </div>
        <div class="data" >          <h1>{{project.name}}</h1>
          <h3> {{project.description}}</h3>
          <p> {{project.category}} </p>
          <p>{{project.language}}</p>
          <p *ngIf="confirm==false" >
              <a  [routerLink]="['/edit',project._id]" class="button-edit"> Editar</a>
              <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
            </p>

            <p *ngIf="confirm==true" >
                <span class="confirm" >   Â¿Estas seguro de elimar este  proyecto ? </span>
                <a  (click)="setConfirm(false)" class="button-edit"> Cancelar</a>
                <a (click)="deleteProject(project._id)" class="button-delete">Eliminar definitivamente</a>
              </p>
        </div>
</div>
